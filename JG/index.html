<div class="container">
	<div class="row" id="mainApp">
	</div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <p>Enter Search Criteria</p>
        <div class="form-body" name="customForm">
        	<div class="form-group row">
        		<label for="name" class="col-md-4">Artist name</label>
        		<input type="text" class="col-md-6" id="artistName" placeholder="Artist name" />
        	</div>
        	<div class="form-group row">
        		<label for="pwd" class="col-md-4">No. of tracks</label>
        		<input type="number" class="col-md-6" id="artisttrack" placeholder="No. of tracks" />
        	</div>
        	<p class="error" id="error"></p>
        	<button class="btn btn-custom" id="searchArtist">Search</button>
        </div>
      </div>
    </div>

  </div>
</div>
